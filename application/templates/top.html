{% extends 'base.html' %}
    {% block title %}トップ{% endblock %}

    {% block file %}<link href="{{ url_for('static', filename='top.css') }}" rel="stylesheet"></style>{% endblock %}
    {% block body %}

    <!-- ローディング画面 -->
    <div id="loading" class="hidden">
        <div class="loading-elements"></div>
    </div>

    <!-- ページ全体/ -->
    <div class="page-body">

        <!-- タイトル -->
        <div class="top-title-container" style="background-image: url('{{ url_for('static', filename='images/dish.jpg') }}');">
            <h1 class="page-title">すぐレス</h1>
            <span class="page-explanation">食べにいきたいお店がすぐ見つかる！</span>
        </div>

        <!-- 検索ボックス -->
        <div class="search-container">
            <div class="range-container">
                <span>検索範囲(m)</span>
                <select id="search-distance" name="search-distance">
                    <option value="1">~300</option>
                    <option value="2">~500</option>
                    <option value="3" selected>~1000</option>
                    <option value="4">~2000</option>
                    <option value="5">~3000</option>
                </select>
                <div class="genre">
                    <span>ジャンル</span>
                    <span id="G001" class="genre-select">居酒屋</span>
                    <span id="G002" class="genre-select">ダイイングバー・バル</span>
                    <span id="G003" class="genre-select">創作料理</span>
                    <span id="G004" class="genre-select">和食</span>
                    <span id="G005" class="genre-select">洋食</span>
                    <span id="G006" class="genre-select">イタリアン・フレンチ</span>
                    <span id="G007" class="genre-select">焼肉</span>
                    <span id="G008" class="genre-select">韓国料理</span>
                    <span id="G009" class="genre-select">アジア・エスニック料理</span>
                    <span id="G010" class="genre-select">カラオケ・パーティ</span>
                    <span id="G011" class="genre-select">バー・カクテル</span>
                    <span id="G012" class="genre-select">ラーメン</span>
                    <span id="G013" class="genre-select">お好み焼き・もんじゃ</span>
                    <span id="G014" class="genre-select">カフェ・スイーツ</span>
                    <span id="G015" class="genre-select">その他グルメ</span>
                </div>
            </div>
            <button class="search-btn" onclick="callGeolocation()">検索する</button>
        </div>

        <!-- ランダム表示 -->
        <div class="random-search-container">
            <button class="random-search" name="random-search">ランダム検索</button>
        </div>
        <div class="random-view-container">
            <span>こんなお店が・・・</span>
        </div>
    </div>
    {% endblock %}
