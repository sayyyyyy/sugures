{% extends 'base.html' %}
{% block title %}店舗詳細{% endblock % }

{% block body %}
<div class="page-body">
    <div class="title-container">  
        <h1 class="page-title">すぐレス</h1>
        <span class="">食べにいきたいお店がすぐ見つかる！</span>
    </div>
    <div class="detail-container">
        <span class="detail-store-name"></span>
        <img class="detail-store-img" alt="店舗イメージ">
        <div class="store-info">
            <div class="store-operating-container">
                <span>営業時間</span>
                <span class="store-operating"></span>
            </div>
            <div class="store-tel-container">
                <span>電話番号</span>
                <span class="store-tel"></span>
            </div>
            <div class="store-adress-container">
                <span>住所</span>
                <span class="store-adress"></span>
            </div>
            <div class="store-station-container">
                <span>最寄り駅</span>
                <span class="store-station"></span>
            </div>
            <div class="store-access-container">
                <span>アクセス</span>
                <span class="store-access"></span>
            </div>
            <div class="store-close-container">
                <span>定休日</span>
                <span class="store-close"></span>
            </div>
            <div class="store-url-container">
                <span>URL</span>
                <span class="store-url"></span>
            </div>
        </div>
    </div>


</div>
{% endblock %}
